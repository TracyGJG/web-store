<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Harness</title>
  </head>
  <body>
    <h1>Web Store Test Harness</h1>
    <script type="module">
      import webStore from './index.js';

      const { sessionStore, localStore } = webStore(globalThis);

      {
        const testStore = localStore('test-store');
        testStore.set({ hello: 'world' });

        const result = testStore.get();
        console.dir(result);

        testStore.remove();
      }

      {
        const testStore = sessionStore('test-store');
        testStore.set({ hello: 'world' });

        const result = testStore.get();
        console.dir(result);

        testStore.remove();
      }
    </script>
  </body>
</html>
